<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
</head>
<body>

<form action="addPlayerServlet" method="get">

    <table cellpadding="2" width="20%" bgcolor="#ccd9ff" align="center"
           cellspacing="2">

        <tr>
            <td>Name</td>
            <td><input type="text" name="name" size="30" required></td>
        </tr>

        <tr>
            <td>Age</td>
            <td><input type="text" name="age" size="30" required></td>
        </tr>

        <tr>
            <td>Country</td>
            <td><input type="text" name="country" size="30" required></td>
        </tr>

        <tr>
            <td>Team</td>
            <td><input type="text" name="team" size="30" required></td>
        </tr>

        <tr>
            <td>Experience</td>
            <td><input type="text" name="experience" size="30" required></td>
        </tr>

        <tr>
            <td>
                    <input type="submit" value="Next" size="30">
            </td>
        </tr>

    </table>
</form>


</body>
</html>
